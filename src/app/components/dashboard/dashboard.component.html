<div class="row">
  <div class="col-lg-12">
    <div class="row row-grid align-items-center">
      <div class="col-lg-4 col-sm-6 px-2" *ngFor="let item of items">
        <div class="card shadow shadow-lg--hover mt-3">
          <div>
            <div class="d-flex px-1">
              <div>
                <img
                  src="./assets/c180.jpg"
                  alt="Raised image"
                  class="img-fluid rounded m-1"
                  style="height: 300px; cursor: pointer"
                  [routerLink]="['/events', item.eventId]"
                />
                <ul class="list-group">
                  <li
                    class="
                      list-group-item
                      d-flex
                      justify-content-between
                      align-items-center
                    "
                  >
                    {{ item.carName }}
                  </li>
                  <li
                    class="
                      list-group-item
                      d-flex
                      justify-content-between
                      align-items-center
                    "
                  >
                    {{ item.destinationName }}
                  </li>
                  <li
                    class="
                      list-group-item
                      d-flex
                      justify-content-between
                      align-items-center
                    "
                  >
                    {{ item.date }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
