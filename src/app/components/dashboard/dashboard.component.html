<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="row row-grid align-items-center">
        <div class="col-lg-4 col-sm-6 px-2" *ngFor="let item of items">
          <div class="card shadow shadow-lg--hover mt-3 mr-5">
            <div>
              <div class="d-flex px-1">
                <div>
                  <div>
                    <ngb-carousel
                      class="mb-2"
                      style="height: 100%; width: 100%"
                    >
                      <ng-template
                        ngbSlide
                        *ngFor="
                          let photo of photos | photofilterbycar: item.carId
                        "
                      >
                        <div class="picsum-img-wrapper">
                          <img
                            [src]="photo.url"
                            alt="Angular Carousel 1"
                            style="height: 100%; width: 100%; cursor: pointer"
                            [routerLink]="['/events',item.eventId,item.carId,]"
                          />
                        </div>
                      </ng-template>
                    </ngb-carousel>
                    <ul class="list-group">
                      <li
                        class="
                          list-group-item
                          d-flex
                          justify-content-between
                          align-items-center
                        "
                      >
                        {{ item.carName }}
                      </li>
                      <li
                        class="
                          list-group-item
                          d-flex
                          justify-content-between
                          align-items-center
                        "
                      >
                        {{ item.destinationName }}
                      </li>
                      <li
                        class="
                          list-group-item
                          d-flex
                          justify-content-between
                          align-items-center
                        "
                      >
                        {{ item.date }}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
