



<div class="row">
  <div class="col-lg-12">
      <div class="row row-grid align-items-center">
          <div class="col-lg-4 col-sm-6 px-2" *ngFor="let item of items">
              <div class="card shadow shadow-lg--hover mt-3"  >
                  
                      <div >
                          <div class="d-flex px-1">
                              <div>
                                  <img src="./assets/c180.jpg" alt="Raised image" class="img-fluid rounded m-1" style="height: 300px; cursor:pointer" [routerLink]="['/events',item.eventId]" >
                                  <small class="text-muted font-weight-bold">{{item.carName}} </small><br>
                                  <small class="text-muted"> {{item.destinationName}} </small><br>
                                  <small class="text-muted"> {{item.date}} </small><br>
                                  
                              </div>
                          </div>
                      </div>
                  
              </div>
          </div>
      </div>
  </div>
</div>
