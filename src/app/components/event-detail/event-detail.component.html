<div class="row">
  <div class="col-4">
    <ngb-carousel style="height: 100%; width: 100%">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img
            src="assets/mallorca1.jpg"
            alt="Angular Carousel 1"
            style="height: 100%; width: 100%"
          />
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img
            src="assets/c180.jpg"
            alt="Angular Carousel 1"
            style="height: 100%; width: 100%"
          />
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="col-8">
    <ul class="list-group">
      <li
        class="
          list-group-item
          d-flex
          justify-content-between
          align-items-center
          mb-5
        "
      >
        Mallorca
      </li>
      <li
      class="
        list-group-item
        d-flex
        justify-content-between
        align-items-center
        mb-5
        
      "
    >
      Spain
    </li>
      <li
        class="
          list-group-item
          d-flex
          justify-content-between
          align-items-center
          mb-5
          "
      >
        22.01.22
      </li>
      <li
        class="
          list-group-item
          d-flex
          justify-content-between
          align-items-center
        "
      >
        400 Attendees
      </li>
    </ul>
  </div>
</div>
<div class="mt-4">
  <ngb-accordion [closeOthers]="true" activeIds="static-1">
    <ngb-panel id="static-1" title="Attendee List ">
      <ng-template ngbPanelContent>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Job</th>
              <th scope="col">Nationality</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let attendee of attendees">
              <th scope="row">{{ attendee.attendeeId }}</th>
              <td>{{ attendee.attendeeName }}</td>
              <td>{{ attendee.attendeeJob }}</td>
              <td>{{ attendee.attendeeNationality }}</td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
  
</div>
